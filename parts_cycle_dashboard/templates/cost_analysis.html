<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비용 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container-xl { max-width: 1400px; }
        .chart-container {
            position: relative;
            height: 400px;
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        .kpi-card {
            border-left: 5px solid var(--bs-primary);
        }
        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-xl mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">비용 분석 대시보드</h1>
            <a href="/" class="btn btn-outline-secondary">메인으로 돌아가기</a>
        </div>

        <!-- 1. 고장예측기반 예산계획 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>고장예측기반 예산계획 (향후 90일)</h3>
            </div>
            <div class="card-body">
                <div class="row" id="budget-forecast-section">
                    <!-- 이 영역은 cost_analysis.js에 의해 동적으로 채워집니다. -->
                    <p class="text-muted">예측 데이터를 불러오는 중입니다...</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <!-- 2. 부품별 총 교체비용 (지난 1년) -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>부품별 총 교체비용 (지난 1년)</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="replacementCostChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- 3. 교체 우선순위 부품 추천 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>예방 정비 우선순위</h3>
                    </div>
                    <div class="card-body" id="pm-priority-section" style="height: 485px; overflow-y: auto;">
                        <p class="text-muted">우선순위 목록을 불러오는 중입니다...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/cost_analysis.js') }}"></script>
</body>
</html>
