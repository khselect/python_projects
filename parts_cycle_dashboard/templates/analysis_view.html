<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수명 분석 결과</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center mb-0">수명 분석 결과</h1>
        {#
        <a href="/" class="btn btn-outline-secondary">메인으로 돌아가기</a> #}
      </div>

      {% include '_navigation.html' %}

      <div class="card mb-5">
        <div class="card-header">
          <h3>분석 결과 요약</h3>
        </div>
        <div class="card-body" id="summary-section">
          <p class="text-muted">분석 결과를 불러오는 중입니다...</p>
        </div>
      </div>

      <div class="card mb-5">
        <div class="card-header">
          <h3>부품별 수명 주기 그래프</h3>
        </div>
        <div class="card-body">
          <ul class="nav nav-tabs" id="chart-tabs" role="tablist"></ul>
          <div class="tab-content pt-3" id="chart-tabs-content">
            <p class="text-muted">그래프를 불러오는 중입니다...</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
