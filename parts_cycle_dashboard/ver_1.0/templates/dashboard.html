<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부품 수명 분석 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; }
        .chart-container { position: relative; height: 300px; background-color: white; border-radius: 0.5rem; margin-bottom: 1rem; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">부품 수명 분석 대시보드</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">부품 분포 비율</h5>
                        <div class="chart-container"><canvas id="partDistributionChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">고장 부품 순위</h5>
                        <div class="chart-container"><canvas id="failureRankingChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">수명 분포</h5>
                        <div class="chart-container"><canvas id="lifespanDistributionChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">설치 추이</h5>
                        <div class="chart-container"><canvas id="installationTrendChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">고장 시간</h5>
                        <div class="chart-container"><canvas id="timeToFailureChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">월별 고장률 추이</h5>
                        <div class="chart-container"><canvas id="failureRateTrendChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">뒤로 가기</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-histogram@2.0.1/dist/chartjs-plugin-histogram.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.1/dist/chartjs-chart-matrix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new_dashboard.js') }}"></script>
</body>
</html>
